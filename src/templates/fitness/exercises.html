{% extends 'base.html' %}

{% block content %}
    <style>
        img {
            width: 100px;
            height: 200px;
        }
    </style>
    <div class="container text-center">
        <h2 style="color: red; padding-top: 15px;">Exercise List</h2>
    <div class="container my-4">
        <div class="row justify-content-center">
            {% for exercise in exercise_list %}
            <div class="col-md-4 mb-3">
            <div class="card" style="width: 18rem; padding: 20px; align-items: center;">
                <img class="card-img-top" src="{{ exercise.image.url }}">
                <div class="card-body">
                  <h5 class="card-title"><a href="{% url 'exercise_detail' exercise.name %}">{{ exercise.name }}</a></h5>
                  <p class="card-text">{{ exercise.description }}</p>
                </div>
            </div>
        </div>
            {% endfor %}
        </div>
    </div>
    </div>
{% endblock content %}
